<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Yappa - Product Price Drop Alert</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <div>
            <div class="pull-right">
                <div data-bind="text: app.email"></div>
                <a href="#"
                   style="display: none"
                   data-bind="visible: !app.email()"
                   data-toggle="modal"
                   data-target="#modal-login">
                    Login
                </a>
            </div>
            <h3>PriceBot</h3>
        </div>
        <div>
            <p>Never miss a price drop again</p>
            <p>Yappa tracks the price of items and notifies you when the price drops to your target</p>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#my-alerts" href="#">My Alerts</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse in">
                    <ul class="list-group">
                        <!-- ko foreach: app.sortedAlertsList -->
                        <li class="list-group-item" data-bind="visible: keywords">
                            <a href="#" class="pull-right fa fa-times" data-bind="click: $parent.app.deleteAlert"></a>
                            <a href="#" style="line-height: 18px;" data-bind="click: $parent.app.showAlert">
                                <div style="font-size: 12px" class="pull-right" data-bind="text: $parent.app.formatCurrency(price)"></div>
                                <div style="font-size: 18px" data-bind="text: keywords"></div>
                            </a>
                        </li>
                        <!-- /ko -->
                        <li class="list-group-item"><a href="#" data-bind="click: auth.signout, visible: app.email()">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <form data-bind="submit: app.search">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           data-bind="value: app.keywords"
                           placeholder="What product are you looking for?" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
                    </span>
                </div>
            </form>
        </div>
        <div class="text-center">
            <i class="fa fa-spinner fa-spin fa-3x" data-bind="visible: app.searching"></i>
        </div>
        <div data-bind="visible: app.displayResult">
            <div class="row" data-bind="foreach: app.searchResultList">
                <div class="col-sm-4">
                    <div style="width: 150px; height: 150px; background-repeat: no-repeat; background-position: center; background-size: contain"
                         data-bind="style: { backgroundImage: 'url(\'' + image + '\')' }"></div>
                </div>
                <div class="col-sm-8">
                    <h3 class="text-primary" data-bind="text: formattedPrice"></h3>
                    <p data-bind="text: title"></p>
                </div>
            </div>
            <h4>Set target</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group" style="margin-bottom: 20px">
                        <span class="input-group-addon">$</span>
                        <input type="text"
                               class="form-control"
                               data-bind="value: app.price, disable: app.creating"
                               placeholder="What's your target price?" />
                    </div>
                    <button type="submit"
                            class="btn btn-primary"
                            data-bind="click: app.addAlert, disable: app.creating">
                        Create alert
                        <i class="fa fa-spinner fa-spin" data-bind="visible: app.creating"></i>
                    </button>
                </div>
                <div class="col-md-6">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">Discount</th>
                                <th class="text-center">Target</th>
                            </tr>
                        </thead>
                        <tbody style="cursor: pointer" data-bind="foreach: new Array(9)">
                            <tr data-bind="click: $parent.app.setDiscount(($index()+1)*10)">
                                <td class="text-center" data-bind="text: ($index()+1) + '0% off'"></td>
                                <td class="text-center" data-bind="text: $parent.app.discount(($index()+1)*10)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login to Your Account</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button"
                                class="btn"
                                data-dismiss="modal"
                                data-bind="click: auth.googleSignIn"
                                style="border: 0 solid #ab2b1d; background-color: #bf3727; color: white">
                            <i class="fa fa-google"></i>
                            Sign In with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script src="Scripts/yappa.appSettings.js"></script>
    <script src="Scripts/yappa.cache.js"></script>
    <script src="Scripts/yappa.authentication.js"></script>
    <script src="Scripts/yappa.app.js"></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log("Name: " + profile.getName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log("User signed out.");
            });
        }

        function onGoogleLoad() {
            yappa.auth.onGoogleLoad();
        }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=onGoogleLoad" async defer></script>
</body>
</html>
